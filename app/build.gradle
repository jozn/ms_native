apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
//apply plugin: 'com.android.databinding'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

task androidXml2Java(type: Exec)  {
    commandLine 'AndroidXml2Java'
}
build.dependsOn androidXml2Java

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
//    buildToolsVersion '23.0.3'
//    dataBinding {
//        enabled = true
//    }

//    jackOptions {
//        enabled true
//    }


    dexOptions{
        javaMaxHeapSize "2g"
        preDexLibraries true
        incremental true
    }

    lintOptions {
        quiet true
        abortOnError false
    }

    //for retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "com.mardomsara.social"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        //renderscript
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true

//        jackOptions.enabled true

        //for react-native 64 problem
        //https://corbt.com/posts/2015/09/18/mixing-32-and-64bit-dependencies-in-android.html
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        packagingOptions {
//            exclude "lib/arm64-v8a/librealm-jni.so"
            exclude "lib/arm64-v8a/libbitmaps.so"
            exclude "lib/arm64-v8a/libgifimage.so"
            exclude "lib/arm64-v8a/libimagepipeline.so"
            exclude "lib/arm64-v8a/libmemchunk.so"
            exclude "lib/arm64-v8a/librsjni.so"
            exclude "lib/arm64-v8a/libRSSupport.so"
            exclude "lib/arm64-v8a/libwebp.so"
            exclude "lib/arm64-v8a/libwebpimage.so"
        }

    }

    productFlavors {
        dev {
            // Enable pre-dexing to produce an APK that can be tested on
            // Android 5.0+ without the time-consuming DEX build processes.
            minSdkVersion 21
        }
        prod {
            // The actual minSdkVersion for the production version.
            minSdkVersion 16
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "API_URL", "\"http://staging.example.com/api\""
        }

        debug {
            buildConfigField "String", "API_URL", "\"http://localhost:5555\""
            debuggable true

//            minSdkVersion 21
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    packagingOptions {
        pickFirst  'META-INF/license.txt'
        pickFirst  'META-INF/LICENSE.txt'
        pickFirst  'META-INF/NOTICE.txt'

        exclude 'META-INF/services/javax.annotation.processing.Processor' // butterknife
    }

    preBuild.dependsOn androidXml2Java

//    configurations {
//        all*.exclude group: 'com.android.support', module: 'support-v4'
//    }

}



