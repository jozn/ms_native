            exclude "lib/arm64-v8a/libwebpimage.so"
        }

    }

    /*configurations {
        all*.exclude group: 'com.android.support', module: 'support-v4'
        all*.exclude group: 'com.android.support', module: 'support-annotations'
    }*/

    productFlavors {
        dev {
            // Enable pre-dexing to produce an APK that can be tested on
            // Android 5.0+ without the time-consuming DEX build processes.
            minSdkVersion 24
        }
        prod {
            // The actual minSdkVersion for the production version.
            minSdkVersion 16
            multiDexEnabled true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "API_URL", "\"http://staging.example.com/api\""
        }

        debug {
            buildConfigField "String", "API_URL", "\"http://localhost:5555\""
            debuggable true
            minifyEnabled false
            ext.enableCrashlytics = false//Crashlytics
            ext.alwaysUpdateBuildId = false//Crashlytics

//            minSdkVersion 16
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    packagingOptions {
        pickFirst  'META-INF/license.txt'
        pickFirst  'META-INF/LICENSE.txt'
        pickFirst  'META-INF/NOTICE.txt'

        pickFirst "META-INF/org/aspectj/internal/lang/annotation/ajcDeclareAnnotation/"
        pickFirst "org/aspectj/internal/lang/annotation/ajcDeclareAnnotation/"

        pickFirst "com/google/protobuf/AbstractMessageLite/"

//        exclude 'META-INF/services/javax.annotation.processing.Processor' // butterknife
    }

    preBuild.dependsOn androidXml2Java

